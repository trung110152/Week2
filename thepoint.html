<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    inputvatly = prompt('Enter the physics:');
    inputhoahoc = prompt('Enter the chemistry:');
    inputsinhhoc = prompt('Enter the biological:');
    let vl = parseInt(inputvatly);
    let hh = parseInt(inputhoahoc);
    let sh = parseInt(inputsinhhoc);

    let tong = vl+hh+sh;
    let tb = tong/3;
    document.write('medium:' +tb);
    document.write('<br/>');
    document.write('total:' +tong);
</script>

</body>
</html>

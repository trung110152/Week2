<script>
  let a = +prompt('nhâp cạnh a:');
  let b = +prompt('nhâp cạnh b:');
  let c = +prompt('nhâp cạnh c:');
  x = a * b * c;
  if (x > 0 &&  a + b > c && a + c > b && b + c > a ) {
    alert('a,b,c là 3 cạnh tam giác');

  }
</script>

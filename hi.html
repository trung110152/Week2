<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hi</title>
</head>
<body>
<script>
  let a = +prompt('nhập cân nặng(Kg):');
  let b = +prompt('nhập chiều cao(M):');
  let BMI = a / ( b^2 );
if (BMI < 18.5) {
  alert('BMI:' + BMI + '->' + 'you are underweight');
} else if (BMI >=18.5 && BMI < 25.0) {
  alert('BMI:' + BMI + '->' + 'you are normal');
} else if (BMI >=25.0 && BMI < 30.0) {
  alert('BMI:' + BMI + '->' + 'you are Overweight');
} else{
  alert('BMI:' + BMI + '->' + 'you are obese');
}

</script>
</body>
</html>
